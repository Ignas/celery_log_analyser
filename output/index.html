<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Celery status</title>
    <link href="layout.css" rel="stylesheet" type="text/css">
    <script language="javascript" type="text/javascript" src="jquery.js"></script>
    <script language="javascript" type="text/javascript" src="jquery.flot.js"></script>
    <script language="javascript" type="text/javascript" src="data/timestamps.js"></script>
    <script language="javascript" type="text/javascript" src="celery.js"></script>
 </head>
 <body>
    <h3>Started/Finished</h3>
    <div id="started-finished" style="width:900px;height:250px;"></div>

    <h3>Total/Difference</h3>
    <div id="difference" style="width:900px;height:250px;"></div>

    <h3>Time spent (avg)</h3>
    <div id="time-avg" style="width:900px;height:250px;"></div>

    <h3>Time spent (sum)</h3>
    <div id="time-sum" style="width:900px;height:250px;"></div>

    <h3>Time spent (max)</h3>
    <div id="time-max" style="width:900px;height:250px;"></div>

    <p>Zoom to: <button id="whole">Whole period</button>
      <button id="last-hour">Last hour</button>
      <button id="last-day">Last day</button>
    </p>
 </body>
</html>
